<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>First Information Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">

      <div class="row">

        <div class="col-lg-12">
          <h1 class="text-center">First Information Report</h1>
          <hr/>
          <br/>
          <button type="button" onClick="App.enableFileFIR();" class="btn btn-primary"> File FIR </button>
          <button type="button" onClick="App.enableGetFIR();" class="btn btn-primary"> Search FIR </button>
        </div>

        <div id="fileFIRForm" style="display: none;">
          <form onSubmit="App.fileFIR();" >
            <input type="text" placeholder="&emsp;Identity Proof" id="fID"/><br>
            <input type="text" placeholder="&emsp;Name" id="fName"/><br>
            <input type="text" placeholder="&emsp;Phone" id="fName"/><br>
            <textarea placeholder="Elaborate the Report" id="fReport" rows="12" cols="70"> </textarea><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div id="displayFIRForm">

        </div>

      <p id="accountAddress" class="text-center"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
