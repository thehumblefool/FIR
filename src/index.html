<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>First Information Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container" style="width: 650px;">

      <div class="row">

        <div class="col-lg-12">
          <h1 class="text-center">First Information Report</h1>
          <hr/>
          <br/>
          <center>
            <button type="button" onClick="App.enableFileFIR();" align="middle" class="btn btn-primary"> File FIR </button>
            <button type="button" onClick="App.enableGetFIR();" align="middle" class="btn btn-primary"> Search FIR </button>
          </center>
        </div>

        <div id="fileFIRForm">
          <form id="fForm">
            <table class="table">
              <tbody id="fFIR">
              
              </tbody>
            </table>
          </form>
        </div>

        <div id="displayFIRForm">
            <table align="center">
              <tbody id="dFIR">
              
              </tbody>
            </table>
          <table class="table">
            <tbody id="out">
              
            </tbody>
          </table>
        </div>

      </div>

      <p id="accountAddress" class="text-center"></p>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
